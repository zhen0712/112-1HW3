<body>
    指解析器，它是⼀種程式或⼯具，⽤來解析（分析）結構化的⽂本數據，並將其
    轉換為可供電腦理解的形式。解析器通常⽤於處理語⾔或標記語⾔中的⽂本，例
    如XML、HTML、JSON等。在程式設計中，解析器的常⾒應⽤是解析程式語⾔的
    源代碼。它會讀取原始的程式碼，並將其轉換為⼀個結構化的數據結構，通常是
    ⼀個抽象語法樹<span class="userSub">（AST）</span>。這使得程式能夠更容易地被理解、分析和操作。
</body>
